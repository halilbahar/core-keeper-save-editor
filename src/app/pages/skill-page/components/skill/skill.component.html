<img
  class="skill-icon"
  src="/assets/skill_icons/skill_{{ this.skillID }}{{ this.maxed ? '_maxed' : '' }}.gif" />
<div class="flex items-center justify-start">
  <div class="skill-number" *ngIf="!this.maxed">
    {{ this.value }}
  </div>
  <div class="skill-maxed-icon" *ngIf="this.maxed"></div>
</div>
