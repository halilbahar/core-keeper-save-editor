<app-card *ngIf="this.item">
  <div class="flex gap-2 mb-2 items-center">
    <app-item
      class="pointer-events-none"
      [item]="this.inventorySlot"
      [isEditable]="false"></app-item>
    <div class="flex flex-col justify-center">
      <h3 class="text-xl title-shadow" [ngStyle]="{ color: getRarityColor() }">
        {{ this.item.name }}
      </h3>
      <h4 class="text-md title-shadow" [ngStyle]="{ color: getRarityColor() }">
        {{ getRarity() }}
      </h4>
    </div>
  </div>
  <p class="text-xl">{{ this.item.desc }}</p>
</app-card>
