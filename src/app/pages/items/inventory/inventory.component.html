<app-card>
  <div class="item-grid" id="inventory-drag-list" cdkDropList>
    <app-item
      *ngFor="let inventorySlot of this.inventory; let i = index"
      (click)="this.onItemClick(i)"
      [objectID]="inventorySlot.objectID"
      [amount]="inventorySlot.amount"></app-item>
  </div>
</app-card>
