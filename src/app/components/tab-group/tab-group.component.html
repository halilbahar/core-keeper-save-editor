<div class="flex flex-row gap-2 mb-8">
  <div
    *ngFor="let tab of tabs"
    class="p-2 nav-item {{ tab.active ? 'active' : '' }}"
    (click)="selectTab(tab)">
    <span>{{ tab.navItemTitle }}</span>
  </div>
  <div class="p-2 nav-item" (click)="fileUpload.click()"><span>Import</span></div>
  <div class="p-2 nav-item" (click)="this.export()"><span>Export</span></div>
</div>

<input
  type="file"
  accept=".json"
  class="hidden"
  (change)="this.onFileUpload(fileUpload.files)"
  #fileUpload />
<ng-content></ng-content>
